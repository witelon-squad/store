    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <body>
    <header>
      <nav class="navbar fixed-top  navbar-expand navbar-light bg-white d-block pb-0">

          <div class="order-lg-2 justify-content-end" id="navbarSupportedContent">
            <ul class=" navbar-nav first-nav mr-auto mb-2 mb-lg-0"> 
              <li class="nav-item">

            </ul>

          <form class="order-lg-1 d-flex nav_search">
            <input class="form-control nav_input_search" type="search" placeholder="Szukaj" aria-label="Search">

        </div>

        <div class="category_menu container-fluid text-white py-1">
          <div class="mx-auto" id="colaps">
            <ul class=" navbar-nav me-auto mb-2 mb-lg-0 flex-wrap">
              <li class="nav-item">
                <a class="nav-link" href="#">Kategoria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kategoria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kategoria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kategoria</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Kategoria
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Podkategoria</a></li>
                  <li><a class="dropdown-item" href="#">Podkategoria</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Podkategoria</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <section class="main_section">
          <div class="row justify-content-center">
            <div class="col-md-8 form-box">

              <div id="login" class="tabcontent login-form active">
                <form>
                  <h3>Logowanie</h3>
                  <div class="form-group mb-3">
                    <label for="login-email">Email</label>
                    <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Email">
                  </div>
                  <div class="form-group mb-3">
                    <label for="login-password">Hasło</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Hasło">
                  </div>
                  <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-main mt-3">Submit</button>
                    <a href="#" class="tablinks" onclick="openForm(event, 'register')">Nie mam konta</a>
                  </div>
                </form>
              </div>

              <div id="register" class="tabcontent login-form">
                <form>
                  <h3>Rejestracja</h3>
                  <div class="form-group mb-3">
                    <label for="register-email">Email</label>
                    <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Email">
                  </div>
                  <div class="form-group mb-3">
                    <label for="register-password">Hasło</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Hasło">
                  </div>
                  <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-main mt-3">Submit</button>
                    <a href="#"class="tablinks" onclick="openForm(event, 'login')">Zaloguj się</a>
                  </div>    
                </form>
              </div>

            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="bg-light text-center text-lg-start ">
      <div class="container py-5">
          <div class="d-flex justify-content-center">
            <div class="footer_item">
              <a href="#!" class="footer_link">Formy płatności</a> 
            </div>
            <div class="footer_item">
              <a href="#!" class="footer_link">Koszty dostawy</a> 
            </div>
            <div class="footer_item">
              <a href="#!" class="footer_link">Zwroty i reklamacje</a> 
            </div>
            <div class="footer_item">
              <a href="#!" class="footer_link">Polityka prywatności</a> 
            </div>
          </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
          $('.your-class').slick({
            slidesToShow: 4,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            nextArrow: '<button class="btn btn-carousel btn-next"><i class="fas fa-chevron-right"></i></button>',
            prevArrow: '<button class="btn btn-carousel btn-prev"><i class="fas fa-chevron-left"></i></button>'
          });
        });
    </script>
    <script type="text/javascript">
      function openForm(evt, id) {
        var i, tabcontent, tablinks;
      
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
      
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
      
        document.getElementById(id).style.display = "block";
        evt.currentTarget.className += " active";
      }  
    </script>
    <script type="text/javascript">
      $('.slider-for').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.slider-nav'
      });
      $('.slider-nav').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: '.slider-for',
        dots: false,
        centerMode: true,
        focusOnSelect: true,
        nextArrow: '<button class="btn btn-carousel btn-next"><i class="fas fa-chevron-right"></i></button>',
        prevArrow: '<button class="btn btn-carousel btn-prev"><i class="fas fa-chevron-left"></i></button>'
      });      
    </script>
  </body>
</html>
